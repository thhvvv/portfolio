<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- You can add your CSS styles here -->
    <style>
        /* Basic styles for demonstration */
        .login-switch button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .auth-form {
            margin-top: 20px;
        }

        .form-toggle button {
            margin-right: 10px;
            padding: 8px 16px;
            cursor: pointer;
        }

        .form-section {
            margin-top: 15px;
        }

        .form-section label {
            display: block;
            margin: 8px 0 4px;
        }

        .form-section input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        .form-section button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Log In Section -->
    <section id="login">
        <div class="con_box">

            <div class="cont_one">
                <div class="flexbottom_text">
                    <h2 class="sign-heading">
                        Log in
                    </h2>
                </div>
            </div>

            <!-- Login Role Switch Buttons -->
            <div class="login-switch">
                <button onclick="showLogin('farmer')">Farmer</button>
            </div>

            <div class="login-switch">
                <button onclick="showLogin('company')">Company</button>
            </div>

            <div class="login-switch">
                <button onclick="showLogin('agrishop')">AgriShop</button>
            </div>

            <!-- Farmer Login Form -->
            <div id="farmer-login-form" class="auth-form" style="display: none;">
                <div class="form-toggle">
                    <button type="button" onclick="toggleForm('signin')">Sign In</button>
                    <button type="button" onclick="toggleForm('signup')">Sign Up</button>
                </div>

                <!-- Sign In Form -->
                <form id="farmer-signin" class="form-section" onsubmit="handleSignIn(event)">
                    <h3>Farmer Sign In</h3>
                    <label for="signin-email">Email:</label>
                    <input type="email" id="signin-email" name="email" required>
                    
                    <label for="signin-password">Password:</label>
                    <input type="password" id="signin-password" name="password" required>
                    
                    <button type="submit">Sign In</button>
                </form>

                <!-- Sign Up Form -->
                <form id="farmer-signup" class="form-section" style="display: none;" onsubmit="handleSignUp(event)">
                    <h3>Farmer Sign Up</h3>
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                    
                    <label for="signup-password">Password:</label>
                    <input type="password" id="signup-password" name="password" required>
                    
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <input type="password" id="signup-confirm-password" name="confirm-password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
            </div>

            <!-- You can add similar forms for 'company' and 'agrishop' roles here -->

        </div>
    </section>

    <script>
        // Function to display the selected role's login form
        function showLogin(role) {
            // Hide all auth forms first
            const authForms = document.querySelectorAll('.auth-form');
            authForms.forEach(form => form.style.display = 'none');

            // Display the selected role's form
            const selectedForm = document.getElementById(`${role}-login-form`);
            if (selectedForm) {
                selectedForm.style.display = 'block';
                // Show the Sign In form by default
                toggleForm('signin');
            }
        }

        // Function to toggle between Sign In and Sign Up forms
        function toggleForm(formType) {
            const signInForm = document.getElementById('farmer-signin');
            const signUpForm = document.getElementById('farmer-signup');

            if (formType === 'signin') {
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
            } else if (formType === 'signup') {
                signInForm.style.display = 'none';
                signUpForm.style.display = 'block';
            }
        }

        // Function to handle Sign In
        function handleSignIn(event) {
            event.preventDefault(); // Prevent form from submitting

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;

            // Simple validation (for demonstration purposes)
            if (email && password) {
                // TODO: Implement actual authentication logic here

                // Redirect to farmer dashboard
                window.location.href = 'farmer_dashboard.html';
            } else {
                alert('Please enter both email and password.');
            }
        }

        // Function to handle Sign Up
        function handleSignUp(event) {
            event.preventDefault(); // Prevent form from submitting

            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm-password').value;

            // Simple validation (for demonstration purposes)
            if (email && password && confirmPassword) {
                if (password === confirmPassword) {
                    // TODO: Implement actual account creation logic here

                    // Redirect to farmer dashboard
                    window.location.href = 'farmer_dashboard.html';
                } else {
                    alert('Passwords do not match.');
                }
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
