<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        
        <form id="login-form" method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <!-- Google Sign-In Button -->
            <button type="button" id="google-signin-button" class="gsi-material-button">
                <div class="gsi-material-button-icon">
                    <!-- Google SVG icon here -->
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <!-- SVG paths for Google logo -->
                    </svg>
                </div>
                <span>Sign in with Google</span>
            </button>

            <a href="{{ url_for('auth.request_password') }}">Forgot Password?</a>

            <div class="signup-link">
                <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a></p>
            </div>
        </form>
    </div>

    <!-- External JavaScript for login form -->
    <script type="module" src="{{ url_for('static', filename='scripts/login.js') }}"></script>
</body>
</html>
